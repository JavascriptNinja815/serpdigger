<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Serpdigger</title>
    <link href="includes/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="includes/background.min.css" rel="stylesheet" />
    <link href="includes/flyaway/flyaway.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="top">
      <div class="header">
        <span>Serpdigger - The World’s First Elastic Scraper ( Developed by Yossi Bezalel / Improved by Yossi Bezalel )</span>
      </div>
      <div class="container"><img class="img-fluid mx-auto d-block" src="data/background_logo" alt="Serpdigger"/></div>
    </div>
    <div id="bottom">
      <div class="wrapper">
        <div id="logo" style="margin-top: -10px; display: none;">
          <img src="data/logo" alt="Serpdigger" style="width: 64px; height: 64px;" />
        </div>
        <div id="hand" class="loading" style="display: none;">
          <div class="finger finger-1">
            <div class="finger-item"><span></span><i></i></div>
          </div>
          <div class="finger finger-2">
            <div class="finger-item"><span></span><i></i></div>
          </div>
          <div class="finger finger-3">
            <div class="finger-item"><span></span><i></i></div>
          </div>
          <div class="finger finger-4">
            <div class="finger-item"><span></span><i></i></div>
          </div>
          <div class="last-finger">
            <div class="last-finger-item"><span></span><i></i></div>
          </div>
        </div>
        <div id="cube" style="display: none;">
          <div id="shadow"></div>
          <div id="box"></div>
        </div>
        <div id="flying-dude" class="flying-dude-wrapper" style="display: none;">
          <div class="flying-dude-body">
            <span> <span></span> <span></span> <span></span> <span></span> </span>
            <div class="flying-dude-base">
              <span></span>
              <div class="flying-dude-face"></div>
            </div>
          </div>
          <div class="flying-dude-longfazers"><span></span> <span></span> <span></span> <span></span></div>
        </div>
        <div id="check" class="checkmark-circle" style="display: none;">
          <div class="background"></div>
          <div class="checkmark draw"></div>
        </div>
        <div id="plane" style="display: none;">
          <i id="plane-icon" class="fa fa-paper-plane fa-3x float custom-shadow"></i>
        </div>
        <div id="bulb" class="bulb-wrapper" style="display: none;">
          <a class="bulb gradientBg">
            <span class="ripple gradientBg"></span>
            <span class="ripple gradientBg"></span>
          </a>
          <div class="base"><span class="base3"></span></div>
        </div>
      </div>
      <div id="subtext" class="wrapper-subtext" style="display: none;"></div>
    </div>
    <script type="text/javascript" defer src="includes/jquery/jquery.min.js"></script>
    <script type="text/javascript" defer src="includes/background.min.js"></script>
  </body>
</html>
